<app-menu></app-menu>
<div class="postear">
  <div class="card bg-dark">
    <div class="card-header text">
      <h2>Solicita tu turno.</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group text">
          <label for="turno_consultorio" >Consultorio {{ consultorio }}</label>
          <input id="turno_consultorio" name="turno_consultorio" type="text" class="validate form-control" [(ngModel)]="turnoConsultorio" (input)="consultorioPreview($event)">
        </div>
        <div class="form-group text">
          <label for="turno_body">Texto {{ body }}</label>
          <textarea id="turno_body" name="turno_body" class="materialize-textarea form-control" [(ngModel)]="turnoBody" (input)="bodyPreview($event)"></textarea>
        </div>
        <div class="form-group text">
          <label for="turno_paciente">Paciente {{ paciente }}</label>
          <input id="turno_paciente" name="turno_paciente" class="materialize-textarea form-control" [(ngModel)]="turnoPaciente" (input)="pacientePreview($event)">
        </div>
        <div class="form-group text">
          <label for="turno_fecha">Fecha</label>
          <input id="turno_fecha" name="turno_fecha" type="date" class="form-control" [(ngModel)]="turnoFecha">
        </div>
        <div class="form-group text">
          <button class="btn btn-outline-success btn-block text" type="submit"><i class="fas fa-sign-in-alt"></i> Publicar</button>
        </div>
      </form>
    </div>
  </div>
</div>
